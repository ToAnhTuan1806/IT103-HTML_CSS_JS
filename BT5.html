<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 10px;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Tháng</th>
            <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
        </tr>
        <tr align="center">
            <td>Nguyễn Văn A</td>
            <td>15% hoàn thành</td>
            <td>85% huỷ hàng</td>
        </tr>
        <tr align="center">
            <td>Phan Văn B</td>
            <td>25% hoàn thành</td>
            <td>75% huỷ hàng</td>
        </tr>
        <tr align="center">
            <td>Nguyễn Thị C</td>
            <td>50% hoàn thành</td>
            <td>50% huỷ hàng</td>
        </tr>
    </table>
</body>
</html>

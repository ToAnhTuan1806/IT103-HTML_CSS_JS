<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" id="fullName" name="fullName"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Ngày sinh:</label></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>  
                    <input type="radio" id="male" name="gender" value="male">  
                    <label for="male">Nam</label>  
                    <input type="radio" id="female" name="gender" value="female">  
                    <label for="female">Nữ</label>  
                </td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
            </tr>
            <tr>
                <td><label for="major">Chuyên nghành:</label></td>
                <td><input type="text" name="major" id="major"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="text" name="year" id="year"></td>
            </tr>
            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="text" name="gpa" id="gpa"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select id="class" name="class">  
                        <option value="class1">Lớp 1</option>  
                        <option value="class2">Lớp 2</option>  
                          
                    </select> 
                </td>
            </tr>
            <tr>
                <td><label for="dateregistration">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" name="dateregistration" id="dateregistration">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Gửi thông tin"></td>
            </tr>
        </table>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đăng kí</h1>
    <!-- type
    id - optional
    placeholder - optional (tuy chon)
    name -->
    <!-- query string - ?key=value&...keyN=valueN -->
    <form action="http://www.myserver.com" method="POST">
        <label for="username">Username</label>
        <input placeholder="email@gmail.com" id="username" type="text" name="username" />
        <br/>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" />
        <br/>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" />
        <br/>

        <label for="telephone">Telephone</label>
        <input id="telephone" type="tel" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12"/>
        <br/>
        <label for="web">website</label>
        <input id="web" type="url" name="web" />
        <br/>
        <label for="search">Search</label>
        <input id="search" type="search" name="search" />
        
        <br/>
        <label for="age">Age</label>
        <input id="age" type="number" name="age" min="0" max="10" step="2"/>
        
        <br/>
        <label for="dob">Date of birth</label>
        <input id="dob" type="date" name="dob"/>
        
        <input type="submit" value="Submit"/>
        <input type="button" value="Back">
        <input type="reset" value="Reset">
        <button>Send</button>
        
        <br/>
        <label>Hobbies:</label>
        <br/>
        <select size="3" multiple name="hobbies" >
            <option value="reading book">Reading book</option>
            <option value="cooking">Cooking</option>
            <option value="playing game">Playing game</option>
        </select>
        <button>Send</button>
    </form>
</body>
</html>

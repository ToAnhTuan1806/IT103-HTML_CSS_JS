<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="POST">
            <label for="username">Họ và tên:</label>
            <input type="text" name="username" id="username"/>
            <br/>
            <label for="Time and date">Chọn ngày giờ:</label>
            <input type="datetime-local" id="Time and date" name="Time and date"/> 
            <br/>
            <label for="service">Loại dịch vụ</label>
            <select name="service" id="service"><option value="">Tư vấn</option></select>
            <br/>
            <label for="note">Ghi chú</label>
            <textarea name="note" id="note"></textarea>
            <br>
            <button>Đặt lịch</button>
    </form>
</body>
</html>

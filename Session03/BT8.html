<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" id="fullName" name="fullName"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Ngày sinh:</label></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>  
                    <input type="radio" id="male" name="gender" value="male">  
                    <label for="male">Nam</label>  
                    <input type="radio" id="female" name="gender" value="female">  
                    <label for="female">Nữ</label>  
                </td>
            </tr>
            <tr>
                <td><label for="cccd">Số căn cước công dân:</label></td>
                <td><input type="text" name="cccd" id="cccd"></td>
            </tr>
            <tr>
                <td><label for="releasedate">Ngày cấp:</label></td>
                <td><input type="date" id="releasedate" name="releasedate"></td>
            </tr>
            <tr>
                <td><label for="poi">Nơi cấp:</label></td>
                <td><input type="text" id="poi" name="poi"></td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="permanentAddress">Địa chỉ thường trú:</label></td>
                <td><textarea name="permanentAddress" id="permanentAddress"></textarea></td>
            </tr>
            <tr>
                <td><label for="temporaryAddress">Địa chỉ tạm trú:</label></td>
                <td><textarea name="temporaryAddress" id="temporaryAddress"></textarea></td>
            </tr>
            <tr>
                <td><label for="type">Loại căc cước công dân:</label></td>
                <td>  
                    <input type="radio" id="new" name="type" value="new">  
                    <label for="new">Căn cước công dân mới</label>  
                    <input type="radio" id="old" name="type" value="old">  
                    <label for="old">Căn cước công dân cũ</label>  
                </td>
            </tr>
            <tr>
                <td><label for="nation">Dân tộc:</label></td>
                <td><input type="text" name="nation" id="nation"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" name="religion" id="religion"></td>
            </tr>
            <tr>
                <td><label for="nationly">Quốc tịch:</label></td>
                <td><input type="text" name="nationly" id="nationly" value="Việt Nam"></td>
            </tr>
            <tr>
                <td><label for="fullNameParents">Họ tên cha/mẹ:</label></td>
                <td><input type="text" name="fullNameParents" id="fullNameParents"></td>
            </tr>
            <tr>
                <td><label for="cccdParent">Số CMND/CCCD của cha/me:</label></td>
                <td><input type="text" name="cccdParent" id="cccdParent"></td>
            </tr>
            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td>
                    <select id="city" name="city">  
                        <option value="choice">Chọn Tỉnh/Thành phố</option>  
                    </select> 
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Gửi thông tin"></td>
            </tr>
        </table>

    </form>
</body>
</html>

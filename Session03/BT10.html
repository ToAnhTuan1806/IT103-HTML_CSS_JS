<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" id="fullName" name="fullName"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Ngày sinh:</label></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>  
                    <input type="radio" id="male" name="gender" value="male">  
                    <label for="male">Nam</label>  
                    <input type="radio" id="female" name="gender" value="female">  
                    <label for="female">Nữ</label>  
                </td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="companyName">Tên công ty:</label></td>
                <td><input type="text" name="companyName" id="companyName"></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong công ty:</label></td>
                <td>
                    <select id="role" name="role">  
                        <option value="role">Giám đốc điều hành (CEO)</option>  
                    </select> 
                </td>
            </tr>
            <tr>
                <td><label for="companySize">Quy mô công ty:</label></td>
                <td>
                    <select id="companySize" name="companySize">  
                        <option value="size">Doanh nghiệp nhỏ</option>  
                    </select> 
                </td>
            </tr>
            <tr>
                <td><label for="scope">Ngành nghề công ty:</label></td>
                <td><input type="text" name="scope" id="scope"></td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea name="reason" id="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="exp">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="exp" id="exp"></textarea></td>
            </tr>
            <tr>
                <td><label for="target">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea name="target" id="target"></textarea></td>
            </tr>
            <tr>
                <td><label for="eventProgram">Chương trình trình muốn tham gia:</label></td>
                <td>  
                    <input type="checkbox" id="networking" name="eventProgram" value="networking">  
                    <label for="networking">Networking</label>  
                    <input type="checkbox" id="workshops" name="eventProgram" value="workshops">  
                    <label for="workshops">Workshops</label>  
                    <input type="checkbox" id="ht" name="eventProgram" value="ht">  
                    <label for="ht">Hội thảo</label>  
                </td>
            </tr>
            <tr>
                <td><label for="register">Đăng ký nhận bản tin:</label></td>
                <td>
                    <input type="checkbox" name="register" id="register">
                    <label>Có</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Đăng ký thành viên"></td>
            </tr>
        </table>
    </form>
</body>
</html>
